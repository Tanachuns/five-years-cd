<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Year Countdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("508497336_1129029095934617_2705875728717633034_n.jpg");
        background-size: 35%;
        background-repeat: repeat;
        color: #fff;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }
      .countdown {
        font-size: 2rem;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
      }
      .countdown span {
        display: block;
        margin: 10px 0;
      }
      .box {
        background-color: rgba(0, 0, 0, 0.8);
        width: 50%;
        padding: 2em;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>‚è≥AI-Powered 5-Year Countdown</h1>
      <h2>to be unemployed by not being AI enabled Employee.</h2>
      <div class="countdown" id="countdown">Loading...</div>
    </div>

    <script>
      const countdownElement = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date();
        const target = new Date("2025-06-17T17:00:00");
        target.setFullYear(target.getFullYear() + 5);

        const diff = target - now;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        const days = Math.floor(
          (diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24)
        );
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `
        <span>üóìÔ∏è ${years} years</span>
        <span>üìÜ ${days} days</span>
        <span>‚è∞ ${hours.toString().padStart(2, "0")}:${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}</span>
      `;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
